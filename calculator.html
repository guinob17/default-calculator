<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Default Calculator</title>
</head>
<body>
    <div class="packer">
        <section class="screen">
            0
        </section>
        <section class="calcbut">
            <div class="row">
                <button class="buttons double">
                    C
                </button>
                <button class="buttons">
                    &larr;
                </button>
                <button class="buttons">
                    &divide;
                </button>
            </div>
            <div class="row">
                <button class="buttons">
                    7
                </button>
                <button class="buttons">
                    8
                </button>
                <button class="buttons">
                    9
                </button>
                <button class="buttons">
                    &times;
                </button>
            </div>
            <div class="row">
                <button class="buttons">
                    4
                </button>
                <button class="buttons">
                    5
                </button>
                <button class="buttons">
                    6
                </button>
                <button class="buttons">
                    &minus;
                </button>
            </div>
            <div class="row">
                <button class="buttons">
                    1
                </button>
                <button class="buttons">
                    2
                </button>
                <button class="buttons">
                    3
                </button>
                <button class="buttons">
                    &plus;
                </button>
            </div>
            <div class="row">
                <button class="buttons triple">
                    0
                </button>
                <button class="buttons">
                    &equals;
                </button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
